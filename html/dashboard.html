<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V_BANK</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">


</head>

<style>
    @media (max-width:280px) {
        #padd {
            padding: 0px 13px;
        }
    }

    #closemodal {
        border: none;
        outline: none !important;
        outline: none !important;
        box-shadow: none;
    }

    .form-control:focus {
        color: black;
        background-color: #fff;
        border: 2px solid #a32981;
        outline: 3px;
        box-shadow: 0 0 0 0 white;
    }

    details div {
        color: #590140;
    }
</style>

<body>
    <div class="navbar  m-auto bg-light justify-content-between rounded" id="topNav">
        <div class="container col-11 fs-3 ">
            <a href="profile.html" class="text-decoration-none text-dark" style="height: 50px;">
                <i class="fa-solid fa-user text-light btn text-center rounded rounded-circle"
                    style="background-color: #590140; width: 40px;height: 40px;line-height: 25px;"
                    onclick="profileDetails()" type="butt" data-bs-toggle="modal" data-bs-target="#exampleModal2"></i>
                <span id="helloUser" class="text-capitalize h6"></span>
            </a>

            <div class="btn" onclick="notify()" style="border: none;">
                <i class="fa-regular fa-bell fa-blow fs-2 position-relative" style="color:#B10180;">
                    <span
                        class="position-absolute top-0 start-100 translate-middle 0- bg-danger border border-light rounded-circle text-light"
                        style="width: 20px; height:20px; line-height:20px; font-size: 8px; " id="badgeNo">
                        99
                        <span class="visually-hidden">New alerts</span>
                    </span>
                </i>
            </div>
        </div>
    </div>


    <div class="mt-3 col-11 col-md-10 m-auto rounded" style="background-color: #590140;">
        <div class="container">
            <div class="d-flex justify-content-between ">
                <div class="mt-4 text-light">
                    <small>Total Balance</small>
                    <span style="border: none;" onclick="displayBalance()" id="dispBalance">
                        <i class="fa-solid fa-eye btn text-light" id="eye"></i>
                    </span>
                </div>
                <hr>

                <small class="mt-4 ms-auto text-center text-light">
                    <small class="text-center m-auto">Account Number</small> <br>
                    <i type="button" data-bs-toggle="popover" data-bs-placement="top"
                        data-bs-content="Copied to Clipboard"
                        class="fa-solid fa-copy btn rounded rounded-circle text-center text-light"
                        style="height: 40px; line-height:25px" id="copyAccNo">
                    </i>
                    <span id="dispAccNo" class="fw-bold"></span>
                </small>
            </div><br>

            <div class="d-flex justify-content-between text-light">
                <small class="fw-bold h6">
                    <span>&#8358;</span>
                    <span id="accountBalance"></span>
                </small><br>
                <small class="ms-auto text-light btn btn-sm" type="butt" data-bs-toggle="modal"
                    data-bs-target="#exampleModal1" id="transactionHistory">Transaction History
                    <i class="fa-solid fa-angle-right"></i>
                </small>
            </div><br>
        </div>
    </div>


    <div class="mt-3 col-11 col-md-6 m-auto rounded border" id="quicklinks">
        <div class="container mt-3 mb-3">
            <div class="m-2 fw-bold" style="color: #590140;">Quick Links</div>
            <div class="d-flex justify-content-evenly container-fluid mb-2" id="flex1">
                <a href="transfer.html" class="btn p-0 bg-light m-1 p-1 border" style="width:65px; color:#590140;">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i><br> Transfer</a>
                <a href="billing.html" class="btn p-0 bg-light m-1 p-1  border" style="min-width:65px; color:#590140;">
                    <i class="fa-solid fa-wallet"></i><br>Bills</a>
                <a href="top-up.html" class="btn p-0 bg-light m-1 p-1 border" style="width:65px; color:#590140;">
                    <i class="fa-solid fa-signal mx-2 px-2"></i><br> Topup</a>
                <a href="invest.html" class="btn p-0 bg-light m-1 p-1 border" style="width:65px; color:#590140;">
                    <i class="fa-solid fa-chart-line" id="padd"></i><br> Invest</a>
            </div>

            <div class="d-flex justify-content-evenly container-fluid" id="flex2">
                <span class="btn p-0 bg-light m-1 p-1 border" style="width: 65px; color:#590140;">
                    <i class="fa-solid fa-volleyball"></i><br> Betting</span>
                <span class="btn p-0 bg-light m-1 p-1 border" style="width: 65px; font-size: 13px; color:#590140;">
                    <i class="fa-solid fa-lightbulb" style="font-size: 15px;"></i><br> Electricity</span>
                <span class="btn p-0 bg-light m-1 p-1 border" style="width: 65px; color:#590140;">
                    <i class="fa-solid fa-shopping-bag"></i><br>Deals</span>
                <span class="btn p-0 bg-light m-1 p-1 border" style="width: 65px; color:#590140">
                    <i class="fa-solid fa-circle-info"></i><br> others</span>
            </div><br>


        </div>
    </div>


    <!-- Modal for Transfer -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Transfer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="closemodal"></button>
                    <small> </small>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Account Number:</label>
                            <input type="number" class="form-control" id="transferTo" placeholder="Transfer To">
                            <small id="accountName" class="text-success fw-bold"></small>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Amount:</label>
                            <input type="number" class="form-control" id="transferAmount" placeholder="Transfer amount">
                            <small id="insufficientBalance" class="text-danger fw-bold"></small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="transfer()" id="sendMoney"
                        data-bs-dismiss="modal">Send</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal For Transaction History -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel1" style="color: #590140;">Transaction History
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="closemodal"></button>
                </div>
                <div class="modal-body" id="transactionDetails">
                    <div class="d-flex justify-content-between">
                        <small>Recent Transaction</small>
                        <div>
                            <small>Category</small>
                            <select name="" id="category">
                                <option value="all" class="text-dark" onclick="displayIn()">All</option>
                                <option value="in" class="text-success">In</option>
                                <option value="out" class="text-danger">Out</option>
                            </select>
                        </div>
                        </small>
                    </div>
                    <div class="mt-3">
                        <div id="dispHistory" class="">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn text-light" data-bs-dismiss="modal"
                        style="background-color:#590140;">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Nav -->
    <div class="navbar justify-content-evenly text-center bg-light m-auto col-lg-10 col-12 fixed-bottom">
        <a href="" style="width:40px; height:40px; line-height: 20px; background-color: #590140;"
            class="btn text-light rounded rounded-circle text-center p-2">
            <i class="fa-solid fa-house"></i>
        </a>

        <a href="analytics.html" style="width:40px; height:40px; line-height: 20px; background-color: #590140;"
            class="btn text-light rounded rounded-circle text-center fa p-2">
            <i class="fa-sharp fa-solid fa-chart-simple"></i>
        </a>

        <a href="transfer.html" style="width:40px; height:40px; line-height: 20px; background-color: #590140;"
            class="btn fs-5 text-light rounded rounded-circle text-center p-2">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
        </a>

        <a href="" style="width:40px; height:40px; line-height: 20px; background-color: #590140;"
            class="btn text-light rounded rounded-circle text-center p-2">
            <i class="fa-regular fa-message"></i>
        </a>

        <a href="" style="width:40px; height:40px; line-height: 20px; background-color: #590140;"
            class="btn  text-light rounded rounded-circle text-center p-2">
            <i class="fa-regular fa-credit-card"></i>
        </a>
    </div>
</body>

<script src="app.js"></script>
<script>

</script>

</html>
