<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="navbar bg-light" id="topNav" style="background-color: whitesmoke; height: 50px;">
        <div class="container container-fluid">
            <a href="dashboard.html" style="color: #590140" class="btn">
                <i class="fa-solid fa-angle-left"></i>
            </a>
            <span class="m-auto">Mobile Top-Up</span>

            <a href="dashboard.html" class="text-decoration-none">
                <i class="fa-solid fa-house"></i>
            </a>
        </div>
    </div>
    <div class="container">
        <div type="button" data-bs-toggle="modal" data-bs-target="#ModalAirtime"
            class="d-flex justify-content-between container p-3 bg-light mt-3 rounded btn">
            <span>Airtime</span>
            <small class="d-block text-muted">Recharge your phone</small>
            <i class="fa-solid fa-angle-right"></i>
        </div>
        <div type="button" data-bs-toggle="modal" data-bs-target="#ModalData"
            class="d-flex justify-content-between container p-3 bg-light mt-3 rounded btn">
            <span>Data
            </span>
            <small class="d-block text-muted">Pay for your other subscription</small>
            <i class="fa-solid fa-angle-right"></i>
        </div>
        <a href="" class="m-auto">
            <i class="fa-solid fa-question"></i>
            <span>I need help</span>
        </a>
    </div>


    <!-- Modal for airtime-->
    <div class="modal fade" id="ModalAirtime" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="provider">Provider:</label>
                        <select name="" id="provider" class="form-control">
                            <option value="">Select Provider</option>
                            <option value="mtn">MTN</option>
                            <option value="glo">GLO</option>
                            <option value="mtn">AIRTEL</option>
                            <option value="mtn">9MOBILE</option>
                        </select>
                        <div class="mb-3">
                            <label for="mobileNo" class="col-form-label">Mobile Number:</label>
                            <input type="number" placeholder="Mobile Number " class="form-control" maxlength="2px"
                                id="mobileNo">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for data-->
    <div class="modal fade" id="ModalData" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <select name="" id="">
                            <label for=""></label>
                            <input type="text" class="form-control">
                        </select>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Mobile Number:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
