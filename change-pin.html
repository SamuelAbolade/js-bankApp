<html lang="en">
        <head>

        <style>
            input {
                height: 50px;
                width: 50px;
                font-size: 50px;
                text-align: center;
                border-radius: 10px; 
                border:1px solid #555
            }
            #closebutton{
                border: none;
                outline: none !important;

        <body>
            <div class="navbar bg-light" id="topNav" style="background-color: whitesmoke; height: 50px;">
                <div class="container container-fluid">
                    <a href="account-details.html" class="btn" style="color:#590140">
                        <i class="fa-solid fa-angle-left"  data-mdb-ripple="true" data-mdb-ripple-color="light"></i>
                    </a>
                        <span >Change Transaction PIN</span>

                    <a href="dashboard.html" class="btn" style="color: #590140;">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </div>    
            </div>

            <div id="oldDiv">
                <div class="text-center">
                    <span id="pinType">Enter your old PIN</span>
                    <marquee behavior="" direction="right">Note: your default Transaction PIN is 1234 </marquee>
                </div>

                <div class="text-center">
                    <span class="">
                        <input type="text" pattern="[1-9]{1}" id="one"  onkeyup="enterOldPin(this, 'two')">
                        <input type="text" pattern="[1-9]{1}" id="two"  onkeyup="enterOldPin(this, 'three')">
                        <input type="text" pattern="[1-9]{1}" id="three"  onkeyup="enterOldPin(this, 'four')">
                        <input type="text" pattern="[1-9]{1}" id="four" >
                    </span>
                </div>
                <div class="text-center mt-2">
                    <button class="btn btn-light m-auto" onclick="cont()">Continue</button>
                </div>
            </div>


            <datalist id="newDiv">
                <div class="text-center">
                    <span id="pinType">Enter new PIN</span>
                </div>

                <div class="text-center">
                    <span class="">
                        <input type="number" id="newOne" maxlength="1" onkeyup="enterOldPin(this, 'newTwo')">
                        <input type="number" id="newTwo" maxlength="1" onkeyup="enterOldPin(this, 'newThree')">
                        <input type="number" id="newThree" maxlength="1" onkeyup="enterOldPin(this, 'newFour')">
                        <input type="number" id="newFour" maxlength="1">
                    </span>
                </div>
                <div class="text-center mt-2">
                    <button class="btn btn-light m-auto" onclick="cont2()">Continue</button>
                </div>
            </datalist>


            <datalist id="confirmDiv">
                <div class="text-center">
                    <span id="pinType">Confirm new PIN</span>
                </div>

                <div class="text-center">
                    <span class="">
                        <input type="text" class="border" id="confirmOne" maxlength="1" onkeyup="enterOldPin(this, 'confirmTwo')">
                        <input type="text" class="border" id="confirmTwo" maxlength="1" onkeyup="enterOldPin(this, 'confirmThree')">
                        <input type="text" class="border" id="confirmThree" maxlength="1" onkeyup="enterOldPin(this, 'confirmFour')">
                        <input type="text" class="border" id="confirmFour" maxlength="1">
                    </span>
                </div>
                <div class="text-center mt-2">
                    <button class="btn btn-light m-auto" onclick="cont3()">Continue</button>
                </div>
            </datalist>

        </body>
        <script>
            if (localStorage.usersList && localStorage.currentUser){
                allUsers = JSON.parse(localStorage.getItem("usersList"))
                onlineUser = JSON.parse(localStorage.getItem("currentUser"))
            }else{
                window.location="index.html"
            }
            
            console.log(onlineUser)

            const enterOldPin = (first, last) =>{
                if (first.value.length){
                    console.log(first.value.length)
                    document.getElementById(last).focus()
                }
            }

            // let oldPin
            
            // console.log(digitOne)
            let user = []
            const cont =() =>{
                let digitOne = one.value
                let digitTwo = two.value
                let digitThree = three.value
                let digitFour = four.value
                 let oldPin = digitOne + digitTwo + digitThree + digitFour 
                 var oldP = {
                    oldPin
                 }
                 user.push(oldP)
                    one.value=""
                    two.value=""
                    three.value=""
                    four.value=""
                oldDiv.style.display="none"
                newDiv.style.display="block"
            }

            const cont2 = () =>{
                pinType.innerText = "Enter new PIN"
                let digitOne = newOne.value
                let digitTwo = newTwo.value
                let digitThree = newThree.value
                let digitFour = newFour.value
                let newPin = digitOne + digitTwo + digitThree + digitFour 
                var newP = {
                    newPin
                }
                user.push(newP)
                    newOne.value=""
                    newTwo.value=""
                    newThree.value = ""
                    newFour.value = ""
                console.log(newPin) 
                newDiv.style.display="none"
                confirmDiv.style.display="block"
            }


            const cont3 = () =>{
                pinType.innerText = "Confirm New Pin"
                let digitOne = confirmOne.value
                let digitTwo = confirmTwo.value
                let digitThree = confirmThree.value
                let digitFour = confirmFour.value
                let confirmPin = digitOne + digitTwo + digitThree + digitFour
                var confamP ={
                    confirmPin
                } 
                user.push(confamP)
                    confirmOne.value=""
                    confirmTwo.value=""
                    confirmThree.value = ""
                    confirmFour.value = ""
                console.log(confirmPin)
                console.log(onlineUser.transactionPin)
                if (user[0].oldPin == onlineUser.transactionPin && (user[1].newPin == user[2].confirmPin)){
                    alert("PIN changed")
                    onlineUser.transactionPin = user[2].confirmPin
                    updatePin = allUsers.find((item, index) => item.accountnumber == onlineUser.accountnumber)
                    updatePin.transactionPin = user.confirmPin
                    oldDiv.style.display = "block"
                    confirmDiv.style.display ="none"
                    console.log(onlineUser)
                    console.log(allUsers)
                    localStorage.setItem("usersList", JSON.stringify(allUsers))
                    localStorage.setItem("currentUser", JSON.stringify(onlineUser))
                }else{
                    alert ("PIN'S do not match")
                    user =[]
                    confirmDiv.style.display="none" 
                    oldDiv.style.display="block"
                }
                console.log(user)
                console.log(onlineUser.transactionPin)
            }
            
</script>
</html>
