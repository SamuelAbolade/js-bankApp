<head>

<body onload="validateUser()" id="bod">
    <div class="navbar bg-light" id="topNav" style="background-color: whitesmoke; height: 50px;">
        <div class="container container-fluid">
            <a href="dashboard.html" style="color: #590140" class="btn">
                <i class="fa-solid fa-angle-left"></i>
            </a>
            <span class="m-auto">Profile</span>

            <div data-bs-toggle="modal" data-bs-target="#editDetailsModal" data-bs-whatever="@getbootstrap" class="btn"
                onclick="displayEditModal()">
                <i class="fa-solid fa-user-pen"></i>
                <span>Edit</span>
            </div>
        </div>
    </div>

    <div class="m-auto text-center">
        <button class="m-auto mt-5 rounded-circle border border-danger p-0 btn" style="width: 80px; height:80px;">

        <h5 class="text-center mt-4">
            <div id="dispAccName" class="fw-bold text-uppercase"></div>
        </h5>
        <div class="">

                id="dispViewBvn">View my BVN</div>
            <div id="dispBvn" class="fw-bold"></div>
        </div>
    </div>

    <div class="container">
        <div type="button" data-bs-toggle="modal" data-bs-target="#ModalAirtime"
            class="d-flex justify-content-between container p-3 bg-light mt-3 rounded btn">
            <span>Analytics</span>
            <i class="fa-solid fa-angle-right"></i>
        </div>
        <a href="change-pin.html" type="button"
            class="d-flex justify-content-between container p-3 bg-light mt-3 rounded btn">
            <span>PIN</span>
            <i class="fa-solid fa-angle-right"></i>
        </a>
        <div type="button" data-bs-toggle="modal" data-bs-target="#ModalAirtime"
            class="d-flex justify-content-between container p-3 bg-light mt-3 rounded btn">
            <span>Password</span>
            <i class="fa-solid fa-angle-right"></i>
        </div>
        <div type="button" data-bs-toggle="modal" data-bs-target="#ModalAirtime"
            class="d-flex justify-content-between container p-3 bg-light mt-3 rounded btn">
            <span>Account rules and policies</span>
            <i class="fa-solid fa-angle-right"></i>
        </div>
        <a href="sign-in.html" class="d-flex justify-content-between container p-3 bg-light mt-3 rounded btn">
            <span>Logout</span>
            <i class="fa-solid fa-angle-logout"></i>
        </a>
    </div>

    <form action="">
        <input type="password" maxlength="1">
    </form>



    <!-- Modal for BVN security -->
    <div class="modal fade" id="bvnViewModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Enter Password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="closebutton"></button>
                </div>
                <div class="modal-body mt-2 mb-2">
                    <small class=" text-muted">For security purposes we need to verify it's you,Kindly enter your
                        Password</small>
                    <input type="password" id="confirmBvn" placeholder="Enter your password" class="form-control mt-2">
                    <small class="text-danger" id="invalidpassword"></small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn text-light" style="background-color: #590140;"
                        onclick="viewBvn()">Display BVN</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Details Update  -->
    <div class="modal fade" data-bs-backdrop="static" id="editDetailsModal" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="closebutton"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="First Name" id="fname">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name" id="lname">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Email</label>
                            <input type="text" class="form-control" placeholder="Email" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Phone Number</label>
                            <input type="text" class="form-control" placeholder="Phone Number" id="phone">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Enter your password</label>
                            <input type="password" class="form-control" placeholder="Enter password" id="pass">
                            <small class="text-danger" id="incorrectPassword"></small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn text-light" onclick="edit()" id="editMe"
                        style="background-color: #590140;">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

    var allUsers = []
    var onlineUser = {}
    if (localStorage.currentUser && localStorage.usersList) {
        allUsers = JSON.parse(localStorage.getItem("usersList"))
        onlineUser = JSON.parse(localStorage.getItem("currentUser"))
        dispAccName.innerText = `${onlineUser.firstname} ${onlineUser.lastname}`
        console.log(onlineUser)
    }

    const displayEditModal = () => {
        fname.value = onlineUser.firstname
        lname.value = onlineUser.lastname
        email.value = onlineUser.email
        phone.value = onlineUser.phoneNo
    }

    const edit = () => {
        onlineUser.firstname = fname.value
        onlineUser.lastname = lname.value
        onlineUser.email = email.value
        onlineUser.phoneNo = phone.value
        updateUser = allUsers.find((item, index) => item.accountnumber == onlineUser.accountnumber)
        if (onlineUser.password == pass.value) {
            updateUser.firstname = onlineUser.firstname
            updateUser.lastname = onlineUser.lastname
            updateUser.email = onlineUser.email
            updateUser.phone = onlineUser.phone
            updateUser.bvn = onlineUser.bvn

            localStorage.setItem("usersList", JSON.stringify(allUsers))
            localStorage.setItem('currentUser', JSON.stringify(onlineUser))
            alert("Changes Saved")
            window.location = "profile.html"
        } else {
            incorrectPassword.innerText = "Incorrect Password"
            pass.classList.add("is-invalid")
        }

                    <i class="fa-solid fa-angle-right"></i>

                <div class="btn btn-light col-12 col-md-6 d-flex justify-content-between">

            `

        console.log(onlineUser.transactionPin)

    }

    }

    const test = () => {

        let file_name = files.name;
        console.log(files, file_name)
        profilephoto.src = `${file_name}`
    }

    const viewBvn = () => {
        if (confirmBvn.value == onlineUser.password) {
            dispBvn.innerText = `BVN: ${onlineUser.bvn}`

</script>
