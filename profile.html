<!DOCTYPE html>
<html lang="en" id="body">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V BANK</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" href="/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <div class="navbar bg-light" id="topNav" style="background-color: whitesmoke; height: 50px;">
        <div class="container container-fluid">
            <a href="dashboard.html" style="color: #590140" class="btn">
                <i class="fa-solid fa-angle-left"></i>
            </a>
            <span class="m-auto">Profile</span>

            <div data-bs-toggle="modal" data-bs-target="#editDetailsModal" data-bs-whatever="@getbootstrap" class="btn"
                onclick="displayEditModal()">
                <i class="fa-solid fa-user-pen"></i>
                <span>Edit</span>
            </div>
        </div>
    </div>

    <div class="m-auto text-center">
        <button data-bs-toggle="modal" data-bs-target="#updateProfilePhoto" data-bs-whatever="@getbootstrap"
            class="m-auto mt-5 rounded-circle border border-dange p-0 btn" style="width: 80px; height:80px;">
            <img src="" id="profilePhoto" style="width: 80px; height: 80px;" class="rounded-circle" alt="">
        </button>
        <h6 class="text-center mt-4">
            <div id="dispAccName" class="fw-bold text-uppercase"></div>
        </h6>
        <div style="color: #e042b3 ;" class="btn" id="dispBvn">View my BVN</div>
    </div>

    <div class="container">
        <a href="analytics.html" class="d-flex justify-content-between container p-3 bg-light mt-3 rounded btn">
            <span class="text-decoration-none text-dark">Analytics</span>
            <i class="fa-solid fa-angle-right"></i>
        </a>
        <div class="p-3 bg-light mt-3 rounded" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header d-flex justify-content-between" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        PIN & Password
                    </button>
                    <i class="fa-solid fa-angle-right fs-6"></i>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body p-0 bg-light">
                        <a href="change-pin.html"
                            class="d-flex justify-content-between p-2 px-3 mb-2 mt-2 bg-light-subtle btn d-block text-start rounded">
                            <span>PIN</span>
                            <i class="fa-solid fa-angle-right"></i>
                        </a>
                        <a href="change-password.html"
                            class="d-flex justify-content-between p-2 px-3 bg-light-subtle btn d-block text-start rounded">
                            <span>Password</span>
                            <i class="fa-solid fa-angle-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div type="button" class="d-flex justify-content-between container p-3 bg-light mt-3 rounded btn">
            <span>Account rules and policies</span>
            <i class="fa-solid fa-angle-right"></i>
        </div>
        <a href="signin.html" class="d-flex justify-content-between container p-3 bg-light mt-3 rounded btn">
            <span>SIGN OUT</span>
            <i class="fa-solid fa-right-from-bracket"></i>
        </a>


        <!-- Modal for Details Update  -->
        <div class="modal fade" data-bs-backdrop="static" id="editDetailsModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Details</h1>
                        <button type="button" class="fa-solid fa-close p-2" data-bs-dismiss="modal" aria-label="Close"
                            id="closemodal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Email</label>
                                <input type="text" class="form-control" placeholder="Email" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Phone Number</label>
                                <input type="text" class="form-control" placeholder="Phone Number" id="phone">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Enter your password</label>
                                <input type="password" class="form-control" placeholder="Enter password" id="pass">
                                <small class="text-danger" id="incorrectPassword"></small>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn text-light" onclick="edit()" id="editMe"
                            style="background-color: #590140;">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Update profile photo -->
        <div class="modal fade" data-bs-backdrop="static" id="updateProfilePhoto" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Upload Photo</h1>
                        <button type="button" class="fa-solid fa-close p-2" data-bs-dismiss="modal" aria-label="Close"
                            id="closemodal"></button>
                    </div>
                    <div class="modal-body">
                        <img src="" alt="">
                        <form>
                            <div class="input-group mb-3">
                                <input type="file" accept="image/jpeg, image/png, image/jpg" class="form-cntrol"
                                    id="uploadedPhoto">
                                <label class="input-group-text" for="inputGroupFile0">Upload Image</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn text-light" onclick="updateDP()"
                            style="background-color: #590140;">Update Photo</button>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="/js/profile.js"></script>

</html>
