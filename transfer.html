<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<style>
    #closemodal {
        border: 0;
        outline: none !important;
        outline: none !important;
        box-shadow: none;
    }
    .navbar a{
        color: #a32981;
    }
    .navbar a:hover{
        color: #a32981;
    }
</style>


<body>
    <div class="navbar bg-light" id="topNav" style="background-color: whitesmoke; height: 50px;">
        <div class="container container-fluid">
            <a href="dashboard.html" class="btn">
                <i class="fa-solid fa-angle-left" data-mdb-ripple="true" data-mdb-ripple-color="light"></i>
            </a>
            <span>Transfer</span>

            <a href="dashboard.html" class="btn">
                <i class="fa-solid fa-house"></i>
            </a>
        </div>
    </div>

    <div class="col-8 col-lg-6 col-md-5 m-auto">
        <form>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">Account Number:</label>
                <input type="number" class="form-control" id="transferTo" placeholder="Transfer To">
                <small id="accountName" class="text-success fw-bold"></small>
                <small id="invalidUser" class="text-danger fw-bold"></small>
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Amount:</label>
                <input type="number" class="form-control text-number" id="transferAmount" placeholder="Transfer amount">
                <small id="insufficientBalance" class="text-danger fw-bold"></small>
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Remark:</label>
                <input type="number" class="form-control text-number" id="remark" placeholder="Remark">
            </div>
        </form>
        <div class="text-center">
            <button data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap"
                class="btn text-light col-lg-5 col-10 m-auto p-4" id="sendMoney" style="background-color: #a32981;"
                onclick="confirmRecieverDetails()"></button>

        </div>
    </div>

    <!-- Modal for transfer confirmation -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="closemodal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center" id="transferPrompt"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#transactionPinModal" data-bs-whatever="getbootstrap">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for transaction pin -->
    <div class="modal fade" id="transactionPinModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="btn-close m-auto p-3" data-bs-dismiss="modal" aria-label="Close"
                    id="closemodal"></button>
                <div class="modal-header">
                    <h1 class="modal-title fs-5 m-auto" id="exampleModalLabel">Enter Transaction Pin</h1>
                </div>
                <small id="incorrectPin" class="m-auto text-center text-danger"></small>
                <div class="modal-body">

                    <div class="text-center col-6 d-flex m-auto mb-2">
                        <span class="w-25 text-center fw-bolder border" id="pinDigitOne"
                            style="height:55px; width:55px; font-size: 2em; line-height: 45px;"></span>
                        <span class="w-25 text-center fw-bolder border" id="pinDigitTwo"
                            style="height:55px; width:55px; font-size: 2em; line-height: 45px;"></span>
                        <span class="w-25 text-center fw-bolder border" id="pinDigitThree"
                            style="height:55px; width:55px; font-size: 2em; line-height: 45px;"></span>
                        <span class="w-25 text-center fw-bolder border" id="pinDigitFour"
                            style="height:55px; width:55px; font-size: 2em; line-height: 45px;"></span>
                    </div>

                    <div class="text-center col-7 m-auto m">
                        <div class="d-flex justify-content-center" style="text-align: center;">
                            <div class="btn btn-secondary border border-light px-4 py-3" onclick="typePin(event)">1
                            </div>
                            <div class="btn btn-secondary border border-light px-4 py-3" onclick="typePin(event)">2
                            </div>
                            <div class="btn btn-secondary border border-light px-4 py-3" onclick="typePin(event)">3
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <div class="btn btn-secondary border border-light px-4 py-3" onclick="typePin(event)">4
                            </div>
                            <div class="btn btn-secondary border border-light px-4 py-3" onclick="typePin(event)">5
                            </div>
                            <div class="btn btn-secondary border border-light px-4 py-3" onclick="typePin(event)">6
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <div class="btn btn-secondary border border-light px-4 py-3" onclick="typePin(event)">7
                            </div>
                            <div class="btn btn-secondary border border-light px-4  py-3" onclick="typePin(event)">8
                            </div>
                            <div class="btn btn-secondary border border-light px-4 py-3" onclick="typePin(event)">9
                            </div>
                        </div>
                        <div class="btn btn-secondary border border-light px-4 py-3" onclick="typePin(event)">0</div>
                        <div class="btn btn-secondary border border-light px-5 py-3" onclick="clearPin()"><i
                                class="fa-solid fa-backspace"></i></div>
                    </div>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-primary col-lg-6" id="btnSendMoney"
                        onclick="transfer()">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var allTransfer = []
        var onlineUserTransactionDetails
        var debitTransactions
        var creditTransactions
        let countNotification = 0
        let correctAccountNumber = false
        let validAmount = false
        let pinTyped = false
        let findUser
        let transactionId = (Math.floor(Math.random() * 1000000000000000000 - 9000000000000000000) + 100000000000000000) * -1
        let show = false

        console.log(allTransfer)
        if (localStorage.usersList && localStorage.currentUser) {
            allUsers = JSON.parse(localStorage.getItem("usersList"))
            onlineUser = JSON.parse(localStorage.getItem("currentUser"))
            allTransfer = JSON.parse(localStorage.getItem("transferList"))
            debitTransactions = JSON.parse(localStorage.getItem("debitTrans"))
            creditTransactions = JSON.parse(localStorage.getItem("creditTrans"))
            console.log(allUsers)
            console.log(onlineUser)
            console.log("allTransfer")
            console.log(allTransfer)
        }

        sendMoney.disabled = true

        transferTo.addEventListener("input", () => {
            let findUser = allUsers.find((item, index) => item.accountnumber == transferTo.value && item.accountnumber !== onlineUser.accountnumber)
            if (findUser) {
                console.log("otilo")
                accountName.innerText = `${findUser.firstname} ${findUser.lastname}`
                invalidUser.innerText = ""
                invalidUser.innerText = ""
                correctAccountNumber = true
            } else {
                invalidUser.innerText = "Invalid user"
                accountName.innerText = ""
                correctAccountNumber = false
            }
            if (correctAccountNumber && validAmount) {
                sendMoney.disabled = false
            }
            if (!correctAccountNumber || !validAmount) {
                sendMoney.disabled = true
            }
        })

        transferAmount.addEventListener("input", () => {
            if (transferAmount.value >= 100) {
                if (onlineUser.accountbalance < transferAmount.value) {
                    insufficientBalance.innerText = `Insufficient Balance`
                    sendMoney.classList.add('p-4')
                    sendMoney.innerText = ""
                    validAmount = false
                } else {
                    insufficientBalance.innerText = ""
                    validAmount = true
                }
                if (correctAccountNumber == true && validAmount == true) {
                    sendMoney.disabled = false
                    sendMoney.innerHTML = `Transfer &#8358;${transferAmount.value}`
                    sendMoney.classList.remove('p-4')
                } if (correctAccountNumber == false || validAmount == false) {
                    sendMoney.disabled = true
                    sendMoney.innerText = ""
                }
            } else {
                sendMoney.classList.add('p-4')
                sendMoney.innerText = ""
                sendMoney.disabled = true
                validAmount = false
            }
            if (transferAmount.value < 100) {
                insufficientBalance.innerHTML = "You can only transfer from &#8358;100 upwards"
            }
        })

        const confirmRecieverDetails = () => {
            findUser = allUsers.find((item, index) => item.accountnumber == transferTo.value && item.accountnumber !== onlineUser.accountnumber)
            transferPrompt.innerHTML = `You are about to transfer &#8358; <span class="fw-bold">${transferAmount.value}</span> to <br><span class="fw-bold">${findUser.firstname} ${findUser.lastname} (${findUser.accountnumber})</span>`
        }

        let enteredPin = ""
        btnSendMoney.disabled = true
        const typePin = (e) => {
            if (pinTyped == false && pinDigitOne.innerText == "") {
                pinDigitOne.innerText = (e.target.innerText)
                enteredPin += pinDigitOne.innerText
                console.log(enteredPin)
                setTimeout(() => {
                    pinDigitOne.innerText = "•"
                }, 300);
                btnSendMoney.disabled = true
                pinTyped = true
            } else if (pinTyped == true && pinDigitTwo.innerText == "") {
                pinDigitTwo.innerText = (e.target.innerText)
                enteredPin += pinDigitTwo.innerText
                setTimeout(() => {
                    pinDigitOne.innerText = "•"
                    pinDigitTwo.innerText = "•"
                }, 300);
                btnSendMoney.disabled = true
            } else if (pinTyped == true && pinDigitThree.innerText == "") {
                pinDigitThree.innerText = (e.target.innerText)
                enteredPin += pinDigitThree.innerText
                setTimeout(() => {
                    pinDigitOne.innerText = "•"
                    pinDigitTwo.innerText = "•"
                    pinDigitThree.innerText = "•"
                }, 300);
                btnSendMoney.disabled = true
            } else if (pinTyped == true && pinDigitFour.innerText == "") {
                pinDigitFour.innerText = (e.target.innerText)
                enteredPin += pinDigitFour.innerText
                setTimeout(() => {
                    pinDigitOne.innerText = "•"
                    pinDigitTwo.innerText = "•"
                    pinDigitThree.innerText = "•"
                    pinDigitFour.innerText = "•"
                }, 300);
                btnSendMoney.disabled = true
                console.log(enteredPin)
            }
            if (pinDigitOne.innerText !== "" && pinDigitTwo.innerText !== "" && pinDigitThree.innerText !== "" && pinDigitFour.innerText !== "") {
                btnSendMoney.disabled = false
            }
        }

        const clearPin = () => {
            if (pinDigitOne.innerText !== "" && pinDigitTwo.innerText == "" && pinDigitThree.innerText == "" && pinDigitFour.innerText == "") {
                pinDigitOne.innerText = ""
                enteredPin = ""
                console.log(enteredPin)
                pinTyped = false
                btnSendMoney.disabled = true
            } else if (pinDigitOne.innerText !== "" && pinDigitTwo.innerText !== "" && pinDigitThree.innerText == "" && pinDigitFour.innerText == "") {
                pinDigitTwo.innerText = ""
                enteredPin = enteredPin.slice(0, 1)
                console.log(enteredPin)
                btnSendMoney.disabled = true
            } else if (pinDigitOne.innerText !== "" && pinDigitTwo.innerText !== "" && pinDigitThree.innerText !== "" && pinDigitFour.innerText == "") {
                pinDigitThree.innerText = ""
                enteredPin = enteredPin.slice(0, 2)
                console.log(enteredPin)
                btnSendMoney.disabled = true
            } else if (pinDigitOne.innerText !== "" && pinDigitTwo.innerText !== "" && pinDigitThree.innerText !== "" && pinDigitFour.innerText !== "") {
                pinDigitFour.innerText = ""
                enteredPin = enteredPin.slice(0, 3)
                console.log(enteredPin)
                btnSendMoney.disabled = true
            }
        }

        const transfer = () => {
            console.log
            if (enteredPin == onlineUser.transactionPin) {
                console.log("userfound")
                console.log(findUser.accountbalance)
                console.log(transferAmount.value)
                findUser.accountbalance += Number(transferAmount.value)
                console.log(findUser.accountbalance)
                onlineUser.accountbalance = ((onlineUser.accountbalance) - (transferAmount.value))
                console.log(onlineUser.accountbalance)
                updateAllUsers = allUsers.find((item, index) => item.accountnumber == onlineUser.accountnumber)
                updateAllUsers.accountbalance = onlineUser.accountbalance
                let date = new Date()

                var transferred = {
                    amountTransferred: transferAmount.value,
                    amountRecieved: transferAmount.value,
                    recieverAccountNumber: findUser.accountnumber,
                    recieverFirstname: findUser.firstname,
                    recieverLastname: findUser.lastname,
                    senderAccountNumber: onlineUser.accountnumber,
                    senderFirstname: onlineUser.firstname,
                    senderLastname: onlineUser.lastname,
                    dateSent: date.toLocaleDateString(),
                    timeSent: date.toLocaleTimeString(),
                    transactionId
                }
                if (allTransfer !== null) {
                    allTransfer.push(transferred)
                } else {
                    allTransfer = []
                    allTransfer.push(transferred)
                }
                localStorage.setItem("usersList", JSON.stringify(allUsers))
                localStorage.setItem("transferList", JSON.stringify(allTransfer))
                localStorage.setItem('currentUser', JSON.stringify(onlineUser))
                pinTyped = false
                enteredPin = ""
                pinDigitOne.innerText = ""
                pinDigitTwo.innerText = ""
                pinDigitThree.innerText = ""
                pinDigitFour.innerText = ""
            } else {
                pinTyped = false
                enteredPin = ""
                pinDigitOne.innerText = ""
                pinDigitTwo.innerText = ""
                pinDigitThree.innerText = ""
                pinDigitFour.innerText = ""
                console.log(onlineUser)
                alert("Incorrect Transaction Pin")
                // incorrectPin.innerText ="Incorrect Pin"
            }
        }
    </script>
</body>

</html>
