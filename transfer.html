<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V BANK</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <div class="navbar bg-light" id="topNav" style="background-color: whitesmoke; height: 50px;">
        <div class="container">
            <a href="dashboard.html" class="btn">
                <i class="fa-solid fa-angle-left"></i>
            </a>
            <span>Transfer</span>

            <a href="dashboard.html" class="text-decoration-none p-2">
                <i class="fa-solid fa-house"></i>
            </a>
        </div>
    </div>

    <div class="col-10 col-lg-6 col-md-5 m-auto">
        <form>
            <div class="text-center mt-2">
                <marquee behavior="" direction="" class="alert p-1 col-11 col-lg-8 alert-warning "><span class="fw-bold">NOTE:</span>  To check if the Transfer feature is working, Kindly create a new account on this device so that you can be able to make transfer from one account to another.</marquee>
            </div>
            <div class="mb-3">
                <div class="form-floating ">
                    <input type="number" class="form-control" id="transferTo" placeholder="">
                    <label for="message-text" class="col-form-label" style="color: #590140;">Account Number:</label>
                </div>
                <small id="accountName" class="fw-bold text-capitalize" style="color: #a32981;"></small>
                <small id="invalidUser" class="text-danger fw-bold"></small>
            </div>
            <div class="mb-3">
                <div class="mb-1 form-floating">
                    <input type="number" class="form-control text-number" id="transferAmount" placeholder="">
                    <label for="recipient-name" class="col-form-label" style="color: #590140;">Amount:</label>
                </div>
                <small id="insufficientBalance" class="text-danger fw-bold"></small>
            </div>
            <div class="mb-3 form-floating">
                <textarea type="number" style="height: 70px;" class="form-control text-number" id="remark" placeholder=""></textarea>
                <label for="recipient-name" class="col-form-label" style="color: #590140;">Remark:</label>
            </div>
        </form>
        <div class="text-center">
            <button data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap"
                class="btn text-light col-12 m-auto p-4" id="sendMoney" style="background-color: #a32981;"
                onclick="confirmRecieverDetails()"></button>
        </div>
    </div>

    <!-- Modal for transfer confirmation -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-6" id="exampleModalLabel">Confirm Reciever details</h1>
                    <button type="button" class="fa-solid fa-close p-2" data-bs-dismiss="modal" aria-label="Close"
                        id="closemodal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center" id="transferPrompt"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn text-light" data-bs-toggle="modal"
                        data-bs-target="#transactionPinModal" data-bs-whatever="getbootstrap" style="background-color: #a32981;">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for transaction pin -->
    <div class="modal fade" id="transactionPinModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" id="hideHeader">
                    <h1 class="modal-title fs-6" id="exampleModalLabel">Enter Transaction Pin</h1>
                    <button type="button" class="fa-solid fa-close p-2" data-bs-dismiss="modal" aria-label="Close"
                        id="closemodal"></button>
                </div>
                <small id="incorrectPin" class="m-auto text-center text-danger"></small>
                <div class="modal-body">
                    <span id="invalidTransPin" class="alert alert-danger" style="display: none;">Invalid Transaction Pin</span>
                    <div id="pinDisplay">
                        <div class="text-center col-8 col-sm-6 col-lg-6 d-flex m-auto mb-2">
                            <span class="w-25 text-center fw-bolder m-1 shadow-sm border border-secondary rounded" id="pinDigitOne"
                                style="height:50px; width:70px; font-size: 2em; line-height: 42px;"></span>
                            <span class="w-25 text-center fw-bolder m-1 shadow-sm border border-secondary rounded" id="pinDigitTwo"
                                style="height:50px; width:70px; font-size: 2em; line-height: 42px;"></span>
                            <span class="w-25 text-center fw-bolder m-1 shadow-sm border border-secondary rounded" id="pinDigitThree"
                                style="height:50px; width:70px; font-size: 2em; line-height: 42px;"></span>
                            <span class="w-25 text-center fw-bolder m-1 shadow-sm border border-secondary rounded" id="pinDigitFour"
                                style="height:50px; width:70px; font-size: 2em; line-height: 42px;"></span>
                        </div>
    
                        <div class="text-center col-7 m-auto m">
                            <div class="d-flex justify-content-center" style="text-align: center;">
                                <div class="btn border border-light px-4 py-3 text-light" style="background-color: #590140;" onclick="typePin(event)">1
                                </div>
                                <div class="btn border border-light px-4 py-3 text-light" style="background-color: #590140;" onclick="typePin(event)">2
                                </div>
                                <div class="btn border border-light px-4 py-3 text-light" style="background-color: #590140;" onclick="typePin(event)">3
                                </div>
                            </div>
    
                            <div class="d-flex justify-content-center">
                                <div class="btn border border-light px-4 py-3 text-light" style="background-color: #590140;" onclick="typePin(event)">4
                                </div>
                                <div class="btn border border-light px-4 py-3 text-light" style="background-color: #590140;" onclick="typePin(event)">5
                                </div>
                                <div class="btn border border-light px-4 py-3 text-light" style="background-color: #590140;" onclick="typePin(event)">6
                                </div>
                            </div>
    
                            <div class="d-flex justify-content-center">
                                <div class="btn border border-light px-4 py-3 text-light" style="background-color: #590140;" onclick="typePin(event)">7
                                </div>
                                <div class="btn border border-light px-4  py-3 text-light" style="background-color: #590140;" onclick="typePin(event)">8
                                </div>
                                <div class="btn border border-light px-4 py-3 text-light" style="background-color: #590140;" onclick="typePin(event)">9
                                </div>
                            </div>
                            <div class="btn border border-light px-4 py-3 text-light" style="background-color: #590140;" onclick="typePin(event)">0</div>
                            <div class="btn border border-light px-5 py-3 text-light" style="background-color: #590140;" onclick="clearPin()"><i
                                    class="fa-solid fa-backspace"></i></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn text-light col-lg-6" id="btnSendMoney"
                        onclick="transfer()" style="background-color: #a32981;" >Transfer</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/transfer.js"></script>
</html>
