    <!-- Modal for transfer confirmation -->

            <div class="modal-content">

                </div>
                <div class="modal-body">
                    <div class="text-center" id="transferPrompt"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn text-light" data-bs-toggle="modal"
                        data-bs-target="#transactionPinModal" data-bs-whatever="getbootstrap"
                        style="background-color: #a32981;">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for transaction pin -->
    <div class="modal fade" id="transactionPinModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" id="hideHeader">
                    <h1 class="modal-title fs-6" id="exampleModalLabel">Enter Transaction Pin</h1>
                    <button type="button" class="fa-solid fa-close p-2" data-bs-dismiss="modal" aria-label="Close"
                        id="closemodal"></button>
                </div>
                <small id="incorrectPin" class="m-auto text-center text-danger"></small>
                <div class="modal-body">
                    <span id="invalidTransPin" class="alert alert-danger" style="display: none;">Invalid Transaction
                        Pin</span>
                    <div id="pinDisplay">
                        <div class="text-center col-8 col-sm-6 col-lg-6 d-flex m-auto mb-2">
                            <span class="w-25 text-center fw-bolder m-1 shadow-sm border border-secondary rounded"
                                id="pinDigitOne"
                                style="height:50px; width:70px; font-size: 2em; line-height: 42px;"></span>
                            <span class="w-25 text-center fw-bolder m-1 shadow-sm border border-secondary rounded"
                                id="pinDigitTwo"
                                style="height:50px; width:70px; font-size: 2em; line-height: 42px;"></span>

                            <span class="w-25 text-center fw-bolder m-1 shadow-sm border border-secondary rounded"

                                style="height:50px; width:70px; font-size: 2em; line-height: 42px;"></span>
                        </div>

                                <div class="btn border border-light px-4 py-3 text-light"
                                    style="background-color: #590140;" onclick="typePin(event)">1
                                </div>
                                <div class="btn border border-light px-4 py-3 text-light"
                                    style="background-color: #590140;" onclick="typePin(event)">2
                                </div>
                                <div class="btn border border-light px-4 py-3 text-light"

                            </div>
